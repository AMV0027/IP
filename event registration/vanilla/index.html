<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="formSubmit(event)">
        name: <input type="text" id="name" placeholder="name"> <br>
        email: <input type="email" id="email" placeholder="email"> <br>
        phone: <input type="tel" id="phone" placeholder="phone"> <br>
        <input type="submit" value="Submit">
    </form>
    <div id="results"></div>
    <script>
        let data = [];
        function formSubmit(event) {
            event.preventDefault();
            name = document.getElementById("name").value;
            email = document.getElementById("email").value;
            phone = document.getElementById("phone").value;
            data.push({
                name: name,
                email: email,
                phone: phone
            })

            html = ""
            for( let i of data){
                html += `<p><b>Name : ${name}</b></p>\n<p>${email}</p>\n<p>${phone}</p><br><br>`
            }
            document.getElementById("results").innerHTML = html;
        }
    </script>
</body>
</html>
